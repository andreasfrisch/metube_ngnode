<!-- login.html -->
<form name="loginForm" ng-submit="login(username, password)" novalidate>
	<input type="text" placeholder="username" ng-model="username"></input>
	<input type="password" placeholder="password" ng-model="password"></input>
	<input type="submit"></input>
</form>
Need a user? Signup <a ui-sref="signup">here</a>
