<h2>Login:</h2>
<form name="loginForm" ng-submit="login(login.username, login.password)" novalidate>
	<input type="text" ng-model="login.username" placeholder="username" required></input>
	<br/>
	<input type="password" ng-model="login.password" placeholder="password" required></input>
	<br/>
	<input type="submit" ng-disabled="loginForm.$invalid">Login</input>
</form>

<h2>Register:</h2>
<form name="registrationForm" ng-submit="register(register.username, register.password)" novalidate>
	<input type="text" ng-model="register.username" placeholder="username" required></input>
	<br/>
	<input type="password" ng-model="register.password" placeholder="password" required></input>
	<br/>
	<input type="password" ng-model="register.password2" placeholder="repeat password" ng-required="register.password2 == register.password"></input>
	<br/>
	<input type="submit" ng-disabled="registrationForm.$invalid">Register</input>
</form>

<button ng-click="logout()">Logout</button>
